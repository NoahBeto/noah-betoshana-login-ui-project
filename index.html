<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah Betoshana's Login UI Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class='login'>
        <span class = 'label' id = 'signin'>Sign in</span>
        <input placeholder = 'Username' class = 'input' id = 'username' name = 'username' type = 'text'></input>
        <input placeholder = 'Password' class = 'input' id = 'password' name = 'password' type = 'password'></input>
        <button class = 'button' id = 'submit' name = 'submit' type = 'submit'>Sign in</button>
      </div>
    </div>
  </body>
</html>
